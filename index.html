<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;500;600;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- here we have used "data-" in some tags attributes these are custom attribute which is used t fetch elements using dom.  -->
    
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-PasswordDisplay>

            <button class="copyBtn" data-copy>
                <span data-copyMsg class="tooltip"></span>
                <img src="./assets/copy.svg" alt="copyButton" width="23" height="23">
            </button>

        </div>

        <div class="input-container">

            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Check Boxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div> 

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Includes Numbers </label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols </label>
            </div> 

            <!-- Strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicatorBtn"></div>
            </div>

            <!-- Button -->
            <button class="generateButton"> Generate Password</button>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
